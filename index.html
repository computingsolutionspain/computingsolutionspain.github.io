
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mantenimiento de Computadoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Formulario de Mantenimiento</h1>
    <form action="https://formsubmit.co/computingsolutionspain@gmail.com" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="dispositivo" class="form-label">Tipo de dispositivo</label>
        <select class="form-select" id="dispositivo" name="dispositivo" required>
          <option value="">Selecciona una opción</option>
          <option value="PC">PC de Escritorio</option>
          <option value="Laptop">Laptop</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="urgencia" class="form-label">Nivel de urgencia</label>
        <select class="form-select" id="urgencia" name="urgencia" required>
          <option value="">Selecciona una opción</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">¿Qué le sucede a tu computadora?</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://computingsolutionspain.github.io/gracias.html">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>
